---
name: Molecule Test
on:
  push:
    paths: 
    - 'collections/ansible_collections/**'
    - 'collections/ansible_collections/aj/testing/**'
    - 'collections/ansible_collections/aj/testing/roles/my_role/**'
    - 'collections/ansible_collections/aj/testing/extensions/**'
    - 'collections/ansible_collections/aj/testing/extensions/molecule/default/molecule.yml'
    - '.github/workflows/main.yml'
  pull_request:
    paths:
    - 'collections/ansible_collections/**'
    - 'collections/ansible_collections/aj/testing/**'
    - 'collections/ansible_collections/aj/testing/roles/my_role/**'
    - 'collections/ansible_collections/aj/testing/extensions/**'
    - 'collections/ansible_collections/aj/testing/extensions/molecule/default/molecule.yml'
    - '.github/workflows/main.yml'
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: check out codebase
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install podman molecule ansible-core molecule[podman]
      
      - name: Test with molecule
        run: |
          molecule test -s default
